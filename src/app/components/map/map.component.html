<div id="map-grid" class="themable" uk-grid>
  <div id="map-gallery-list" class="uk-container uk-visible@m uk-width-1-3@m uk-overflow-auto uk-height-max">
    <app-gallery-list-item *ngFor="let file of files" [file]="file"></app-gallery-list-item>
  </div>
  <div class="uk-width-expand uk-height-max">
    <div id="map" class="map"></div>
  </div>
</div>
