<div uk-grid>
  <div id="photo" class="uk-width-expand">
    <button class="uk-button-text" uk-icon="arrow-left" (click)="onBackButtonClick()"></button>
    <img data-src="{{name}}" uk-img>
  </div>

  <div id="sidebar" class="uk-width-auto">
    <div *ngIf="!exifEditMode; else exifEdit">
      <label for="latitude">Latitude: </label>
      <p id="latitude">{{itemExifInfo | latitude}}</p>
      <label for="longitude">Longitude: </label>
      <p id="longitude">{{itemExifInfo | longitude}}</p>
      <button (click)="editButtonClicked()">Edit</button>
    </div>
    <ng-template #exifEdit>
      <form [formGroup]="exifForm" (ngSubmit)="onSubmit()">
        <label for="latitudeValue">Latitude:</label>
        <input type="number" id="latitudeValue" formControlName="latitudeValue" class="uk-form-controls">
        <select formControlName="latitudeDirection">
          <option value="E">East</option>
          <option value="W">West</option>
        </select>

        <label for="longitudeValue">Longitude:</label>
        <input type="number" id="longitudeValue" formControlName="longitudeValue" class="uk-form-controls">
        <select formControlName="longitudeDirection">
          <option value="N">North</option>
          <option value="S">South</option>
        </select>

        <button type="submit" [disabled]="!exifForm.valid">Save</button>
        <button type="button" (click)="onClose()">Cancel</button>
      </form>
    </ng-template>
  </div>
</div>
